[tools]
k3d = "latest"
k9s = "latest"
kubectl = "latest"
pre-commit = "latest"
python = "3.13"
ruff = "latest"
trivy = "latest"
uv = "latest"

[settings]
python.uv_venv_auto = true
idiomatic_version_file_enable_tools = ["python"]
experimental = true

[env]
APP_REPO = 'devops-study-app'
GITOPS_REPO = 'devops-study-app-gitops'

[hooks] # To run whenever sshing into container
enter = "bash ./scripts/setup_project" 

[tasks.k8s-setup-local]
description = "Set up a basic Kubernetes cluster for development that builds the local images and applies them"
run = "bash ./kubernetes/setup_cluster_local.sh"

[tasks.k8s-setup-min]
description = "Set up a basic Kubernetes cluster minimal"
run = "bash ./kubernetes/setup_min_cluster.sh"


[tasks.e2e-test]
description = "Testing end to end on Kubernetes deployment"
run = "cd ./kubernetes && uv run e2e_test.py"

